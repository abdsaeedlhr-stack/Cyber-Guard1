<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Advanced Security Tool</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        /* Smooth scrolling behavior */
        html { scroll-behavior: smooth; }
        
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Shield = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>;
        const Eye = ({ size }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>;
        const EyeOff = ({ size }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>;
        const CheckCircle = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const XCircle = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>;
        const AlertTriangle = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>;
        const Key = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/></svg>;
        const Smartphone = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>;
        const Mail = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const RefreshCw = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
        const Wifi = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 20h.01"/><path d="M2 8.82a15 15 0 0 1 20 0"/><path d="M5 12.859a10 10 0 0 1 14 0"/><path d="M8.5 16.429a5 5 0 0 1 7 0"/></svg>;
        const Copy = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>;
        const X = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;
        const Star = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>;

        // --- MAIN APP COMPONENT ---
        const App = () => {
          const [password, setPassword] = useState('');
          const [showPassword, setShowPassword] = useState(false);
          const [strength, setStrength] = useState(0);
          const [feedback, setFeedback] = useState([]);
          
          // Generator State
          const [showGenerator, setShowGenerator] = useState(false);
          const [genLength, setGenLength] = useState(16);
          const [genLetters, setGenLetters] = useState(true);
          const [genNumbers, setGenNumbers] = useState(true);
          const [genSymbols, setGenSymbols] = useState(true);
          const [generatedPass, setGeneratedPass] = useState('');

          const factsSectionRef = useRef(null);

          // Scroll Handler
          const scrollToFacts = () => {
            if (factsSectionRef.current) {
              factsSectionRef.current.scrollIntoView({ behavior: 'smooth' });
            }
          };

          // Password Analysis Logic (Enhanced)
          useEffect(() => {
            let score = 0;
            let issues = [];

            if (!password) {
              setStrength(0);
              setFeedback([]);
              return;
            }

            // Basic Requirements
            if (password.length >= 8) score += 1;
            else issues.push("Use at least 8 characters");

            if (/[A-Z]/.test(password)) score += 1;
            else issues.push("Add an uppercase letter");

            if (/[a-z]/.test(password)) score += 1; // New check for lowercase
            else issues.push("Add a lowercase letter");

            if (/[0-9]/.test(password)) score += 1;
            else issues.push("Include a number");

            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            else issues.push("Add a special symbol (!@#$)");

            // Bonus for "Extremely Strong"
            if (password.length >= 12 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
                score += 1; // Bonus point
            }

            setStrength(score);
            setFeedback(issues);
          }, [password]);

          // Generator Logic
          const generatePassword = () => {
            const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()_+-=[]{}|;:,.<>?";
            
            let chars = "";
            if (genLetters) chars += letters;
            if (genNumbers) chars += numbers;
            if (genSymbols) chars += symbols;

            if (chars === "") {
                setGeneratedPass("Please select at least one option.");
                return;
            }

            let result = "";
            for (let i = 0; i < genLength; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            setGeneratedPass(result);
          };

          const copyToClipboard = () => {
             if (generatedPass) {
                 navigator.clipboard.writeText(generatedPass);
                 // Visual feedback could be added here
             }
          };

          // Styling Helpers
          const getStrengthLabel = () => {
            if (!password) return 'Enter Password';
            if (strength <= 2) return 'Weak';
            if (strength <= 4) return 'Normal';
            if (strength === 5) return 'Strong';
            return 'Extremely Strong';
          };

          const getStrengthColor = () => {
            if (!password) return 'bg-gray-700';
            if (strength <= 2) return 'bg-red-500 shadow-[0_0_15px_rgba(239,68,68,0.5)]';
            if (strength <= 4) return 'bg-yellow-500 shadow-[0_0_15px_rgba(234,179,8,0.5)]';
            if (strength === 5) return 'bg-green-500 shadow-[0_0_15px_rgba(34,197,94,0.5)]';
            return 'bg-purple-500 shadow-[0_0_20px_rgba(168,85,247,0.8)]'; // Purple for extremely strong
          };

          const facts = [
            {
              icon: <Smartphone className="w-8 h-8 text-blue-400" />,
              title: "2FA is Your Best Friend",
              text: "Two-Factor Authentication blocks 99.9% of automated attacks. Even if a hacker has your password, they can't get in without your second code."
            },
            {
              icon: <Mail className="w-8 h-8 text-purple-400" />,
              title: "Phishing Attacks",
              text: "90% of data breaches start with a phishing email. Always check the sender's address carefully before clicking links."
            },
            {
              icon: <RefreshCw className="w-8 h-8 text-green-400" />,
              title: "Update Everything",
              text: "Software updates often contain security patches for known vulnerabilities. delaying updates leaves your 'digital front door' unlocked."
            },
            {
              icon: <Wifi className="w-8 h-8 text-orange-400" />,
              title: "Public Wi-Fi Danger",
              text: "Public Wi-Fi is rarely secure. Hackers can intercept data sent over these networks. Use a VPN if you must connect."
            }
          ];

          return (
            <div className="min-h-screen bg-slate-900 text-slate-100 font-sans selection:bg-cyan-500 selection:text-slate-900">
              
              {/* Navigation */}
              <nav className="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
                <div className="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
                  <div className="flex items-center gap-2">
                    <Shield className="w-8 h-8 text-cyan-400" />
                    <span className="text-xl font-bold tracking-wider bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                      CYBER<span className="font-light text-slate-100">GUARD</span>
                    </span>
                  </div>
                  <div className="hidden md:flex gap-6 text-sm font-medium text-slate-400">
                    <span className="hover:text-cyan-400 cursor-pointer transition-colors">Analyzer</span>
                    <button onClick={scrollToFacts} className="hover:text-cyan-400 cursor-pointer transition-colors bg-transparent border-none text-slate-400 font-medium">Security Facts</button>
                    <span className="hover:text-cyan-400 cursor-pointer transition-colors">Resources</span>
                  </div>
                </div>
              </nav>

              <main className="max-w-6xl mx-auto px-6 py-12 space-y-24">
                
                {/* Hero / Password Checker Section */}
                <section className="flex flex-col lg:flex-row gap-12 items-center justify-center">
                  
                  <div className="flex-1 space-y-6 text-center lg:text-left">
                    <h1 className="text-4xl md:text-5xl font-bold leading-tight">
                      Is your password <br/>
                      <span className="text-cyan-400">hack-proof?</span>
                    </h1>
                    <p className="text-slate-400 text-lg max-w-md mx-auto lg:mx-0">
                      Most passwords can be cracked in seconds. Test yours locallyâ€”your input never leaves this browser.
                    </p>
                    
                    <div className="flex gap-4 justify-center lg:justify-start pt-4">
                      <div className="flex items-center gap-2 px-4 py-2 bg-slate-800 rounded-full border border-slate-700">
                        <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span className="text-sm font-medium">Client-side Secure</span>
                      </div>
                    </div>
                  </div>

                  {/* The Analyzer Card */}
                  <div className="flex-1 w-full max-w-md relative group">
                    <div className={`absolute -inset-1 bg-gradient-to-r rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000 ${strength === 6 ? 'from-purple-500 to-pink-600' : 'from-cyan-500 to-blue-600'}`}></div>
                    <div className="relative bg-slate-800 p-8 rounded-xl border border-slate-700 shadow-2xl">
                      
                      <div className="flex items-center justify-between mb-6">
                        <h3 className="text-lg font-semibold flex items-center gap-2">
                          <Key className="w-5 h-5 text-cyan-400" />
                          Strength Analyzer
                        </h3>
                        {password && (
                          <span className={`text-sm font-bold px-3 py-1 rounded-full transition-colors duration-300 flex items-center gap-1 ${
                            strength <= 2 ? 'bg-red-500/10 text-red-400' :
                            strength <= 4 ? 'bg-yellow-500/10 text-yellow-400' :
                            strength === 5 ? 'bg-green-500/10 text-green-400' :
                            'bg-purple-500/10 text-purple-400 border border-purple-500/30'
                          }`}>
                            {strength === 6 && <Star className="w-3 h-3 text-purple-400" />}
                            {getStrengthLabel()}
                          </span>
                        )}
                      </div>

                      <div className="relative mb-6">
                        <input
                          type={showPassword ? "text" : "password"}
                          value={password}
                          onChange={(e) => setPassword(e.target.value)}
                          placeholder="Type a password..."
                          className="w-full bg-slate-900 border border-slate-700 text-slate-100 px-5 py-4 rounded-lg focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all text-lg pr-12 font-mono"
                        />
                        <button
                          onClick={() => setShowPassword(!showPassword)}
                          className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300 transition-colors"
                        >
                          {showPassword ? <EyeOff size={20} /> : <Eye size={20} />}
                        </button>
                      </div>

                      {/* Progress Bar */}
                      <div className="h-2 bg-slate-700 rounded-full overflow-hidden mb-6 flex">
                         <div 
                           className={`h-full transition-all duration-500 ease-out ${getStrengthColor()}`}
                           style={{ width: `${password ? (strength / 6) * 100 : 0}%` }}
                         />
                      </div>

                      {/* Requirements List */}
                      <div className="space-y-3">
                        <p className="text-xs font-semibold uppercase tracking-wider text-slate-500 mb-3">
                          Analysis Report
                        </p>
                        
                        {password.length === 0 ? (
                          <div className="text-slate-400 text-sm italic flex items-center gap-2">
                            <AlertTriangle className="w-4 h-4" /> Start typing to see analysis
                          </div>
                        ) : (
                          <>
                            {feedback.length > 0 ? (
                              feedback.map((tip, index) => (
                                <div key={index} className="flex items-center gap-3 text-sm text-red-300 animate-in fade-in slide-in-from-left-2 duration-300">
                                  <XCircle className="w-4 h-4 text-red-500 shrink-0" />
                                  <span>{tip}</span>
                                </div>
                              ))
                            ) : null}
                            
                            {strength >= 5 && (
                              <div className="space-y-2">
                                <div className="flex items-center gap-3 text-sm text-green-300 animate-in zoom-in duration-300">
                                    <CheckCircle className="w-4 h-4 text-green-500 shrink-0" />
                                    <span>Core requirements met!</span>
                                </div>
                                {strength === 6 && (
                                    <div className="flex items-center gap-3 text-sm text-purple-300 font-semibold animate-bounce">
                                        <Star className="w-4 h-4 text-purple-500 shrink-0" />
                                        <span>Ultimate Protection Achieved!</span>
                                    </div>
                                )}
                              </div>
                            )}
                          </>
                        )}
                      </div>

                    </div>
                  </div>
                </section>

                {/* Divider */}
                <div className="w-full h-px bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>

                {/* Facts Grid */}
                <section id="facts" ref={factsSectionRef} className="scroll-mt-24">
                  <div className="text-center mb-12">
                    <h2 className="text-3xl font-bold mb-4">Cyber Security <span className="text-blue-500">Essentials</span></h2>
                    <p className="text-slate-400">Quick facts to keep your digital identity safe.</p>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {facts.map((fact, idx) => (
                      <div key={idx} className="group p-6 bg-slate-800 rounded-xl border border-slate-700 hover:border-cyan-500/50 transition-all duration-300 hover:shadow-lg hover:shadow-cyan-500/10 hover:-translate-y-1">
                        <div className="flex items-start gap-4">
                          <div className="p-3 bg-slate-900 rounded-lg group-hover:scale-110 transition-transform duration-300 border border-slate-700">
                            {fact.icon}
                          </div>
                          <div>
                            <h3 className="text-xl font-bold mb-2 group-hover:text-cyan-400 transition-colors">{fact.title}</h3>
                            <p className="text-slate-400 leading-relaxed text-sm">
                              {fact.text}
                            </p>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </section>

                {/* Footer Banner / Generator Button */}
                <section className="bg-gradient-to-r from-blue-900 to-slate-900 rounded-2xl p-8 md:p-12 text-center relative overflow-hidden">
                  <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                  <div className="relative z-10">
                    <h2 className="text-2xl md:text-3xl font-bold mb-4">Stay Vigilant. Stay Safe.</h2>
                    <p className="text-slate-300 mb-8 max-w-2xl mx-auto">
                      Need a rock-solid password? Use our custom generator to create one that fits your exact needs.
                    </p>
                    <button 
                        onClick={() => setShowGenerator(true)}
                        className="px-8 py-3 bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold rounded-lg transition-transform hover:scale-105 active:scale-95 shadow-lg shadow-cyan-500/25"
                    >
                      Generate Secure Password
                    </button>
                  </div>
                </section>

              </main>

              {/* GENERATOR MODAL */}
              {showGenerator && (
                  <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm animate-in fade-in duration-200">
                      <div className="bg-slate-800 rounded-xl border border-slate-700 shadow-2xl w-full max-w-lg overflow-hidden animate-in zoom-in-95 duration-200">
                          {/* Modal Header */}
                          <div className="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                              <h3 className="text-xl font-bold flex items-center gap-2">
                                  <RefreshCw className="w-5 h-5 text-cyan-400" />
                                  Password Generator
                              </h3>
                              <button onClick={() => setShowGenerator(false)} className="text-slate-400 hover:text-white transition-colors">
                                  <X className="w-6 h-6" />
                              </button>
                          </div>
                          
                          {/* Modal Body */}
                          <div className="p-6 space-y-6">
                              {/* Result Display */}
                              <div className="bg-slate-900 border border-slate-700 rounded-lg p-4 flex items-center justify-between gap-3">
                                  <span className="font-mono text-lg break-all text-cyan-300">
                                      {generatedPass || "Click Generate below"}
                                  </span>
                                  {generatedPass && (
                                      <button onClick={copyToClipboard} title="Copy to Clipboard" className="p-2 hover:bg-slate-800 rounded-md transition-colors text-slate-400 hover:text-white">
                                          <Copy className="w-5 h-5" />
                                      </button>
                                  )}
                              </div>

                              {/* Settings */}
                              <div className="space-y-4">
                                  <div className="space-y-2">
                                      <div className="flex justify-between text-sm">
                                          <label className="text-slate-300">Length</label>
                                          <span className="text-cyan-400 font-mono">{genLength}</span>
                                      </div>
                                      <input 
                                          type="range" 
                                          min="6" max="32" 
                                          value={genLength} 
                                          onChange={(e) => setGenLength(parseInt(e.target.value))}
                                          className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-cyan-500"
                                      />
                                  </div>

                                  <div className="grid grid-cols-1 gap-3">
                                      <label className="flex items-center gap-3 p-3 bg-slate-700/50 rounded-lg cursor-pointer hover:bg-slate-700 transition-colors">
                                          <input type="checkbox" checked={genLetters} onChange={() => setGenLetters(!genLetters)} className="w-5 h-5 rounded border-slate-500 text-cyan-500 focus:ring-cyan-500 focus:ring-offset-slate-800 bg-slate-900" />
                                          <span className="select-none">Include Letters (A-Z)</span>
                                      </label>
                                      <label className="flex items-center gap-3 p-3 bg-slate-700/50 rounded-lg cursor-pointer hover:bg-slate-700 transition-colors">
                                          <input type="checkbox" checked={genNumbers} onChange={() => setGenNumbers(!genNumbers)} className="w-5 h-5 rounded border-slate-500 text-cyan-500 focus:ring-cyan-500 focus:ring-offset-slate-800 bg-slate-900" />
                                          <span className="select-none">Include Numbers (0-9)</span>
                                      </label>
                                      <label className="flex items-center gap-3 p-3 bg-slate-700/50 rounded-lg cursor-pointer hover:bg-slate-700 transition-colors">
                                          <input type="checkbox" checked={genSymbols} onChange={() => setGenSymbols(!genSymbols)} className="w-5 h-5 rounded border-slate-500 text-cyan-500 focus:ring-cyan-500 focus:ring-offset-slate-800 bg-slate-900" />
                                          <span className="select-none">Include Special Characters (!@#)</span>
                                      </label>
                                  </div>
                              </div>

                              <button 
                                  onClick={generatePassword}
                                  className="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold rounded-lg transition-all shadow-lg active:scale-95"
                              >
                                  Generate New Password
                              </button>
                          </div>
                      </div>
                  </div>
              )}

              {/* Footer */}
              <footer className="border-t border-slate-800 py-8 mt-12 text-center text-slate-500 text-sm">
                
                {/* Team Roll Numbers */}
